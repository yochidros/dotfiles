add_newline = false

[git_branch]
symbol = "🌱 "

[git_state]
#format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "🍒 PICKING"
disabled = true

[git_status]
conflicted = "💣"
ahead = "🚗💨"
behind = "😰"
diverged = "😵"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🧹"

[git_metrics]
added_style = 'bold green'
deleted_style = 'bold red'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[rust]
symbol = "🦀 "
style = "bold red"

[swift]
detect_extensions = [".xcodeproj"]

